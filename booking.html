<!DOCTYPE html>
<html>
<head>
  <title>Bookings - GS Infra</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

<div class="dashboard">

  <!-- SIDEBAR -->
  <div class="sidebar">

    <div class="logo-box">
      <img src="images/logo/logo/GS.png" class="admin-logo">
      <p class="brand-name">Admin Panel</p>
    </div>

    <ul>
      <li onclick="window.location.href='admin.html'">Dashboard</li>
      <li class="active">Bookings</li>
      <li onclick="logout()">Logout</li>
    </ul>

  </div>

  <!-- MAIN CONTENT -->
  <div class="main-content">

    <div class="topbar">
      <h1>All Booked Services</h1>
    </div>

    <input type="text"
           id="searchInput"
           placeholder="Search by name..."
           class="search-box"
           onkeyup="searchBooking()">

    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Mobile</th>
          <th>Service</th>
          <th>Date</th>
          <th>Time</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookingData"></tbody>
    </table>

  </div>

</div>

<script src="js/main.js"></script>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    showBookings();
  });
</script>

</body>
</html>
