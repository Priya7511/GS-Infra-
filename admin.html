<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard - GS Infra</title>

  <!-- CSS FILES -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/admin.css">
</head>

<body>

<div class="dashboard">

  <!-- ================= SIDEBAR ================= -->
  <div class="sidebar">

    <div class="logo-box">
      <img src="images/logo/logo/GS.png" class="admin-logo" alt="GS Infra Logo">
      <p class="brand-name">Admin Panel</p>
    </div>

    <ul>
      <li class="active" onclick="window.location.href='dashboard.html'">Dashboard</li>
      <li onclick="window.location.href='bookings.html'">Bookings</li>
      <li onclick="logout()">Logout</li>
    </ul>

  </div>
  <!-- ================= END SIDEBAR ================= -->


  <!-- ================= MAIN CONTENT ================= -->
  <div class="main-content">

    <div class="topbar">
      <h1>Admin Dashboard</h1>
    </div>

    <!-- DASHBOARD CARDS -->
    <div class="cards">

      <div class="card">
        <h3>Total Bookings</h3>
        <p id="totalBookings">0</p>
      </div>

      <div class="card">
        <h3>Today Bookings</h3>
        <p id="todayBookings">0</p>
      </div>

      <div class="card">
        <h3>AC Repair</h3>
        <p id="acCount">0</p>
      </div>

      <div class="card">
        <h3>Electrical Service</h3>
        <p id="electricalCount">0</p>
      </div>

    </div>


    <!-- BOOKING TABLE -->
    <div class="table-container">

      <h2>All Booked Services</h2>

      <input type="text"
             id="searchInput"
             placeholder="Search by name..."
             class="search-box"
             onkeyup="searchBooking()">

      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Mobile</th>
            <th>Service</th>
            <th>Date</th>
            <th>Time</th>
            <th>Action</th>
          </tr>
        </thead>

        <tbody id="bookingData">
          <!-- Data will come from JS -->
        </tbody>
      </table>

    </div>

  </div>
  <!-- ================= END MAIN CONTENT ================= -->

</div>


<!-- JS FILE -->
<script src="js/script.js"></script>

</body>
</html>
